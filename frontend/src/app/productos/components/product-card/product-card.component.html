@if (product) {
    <div class="card__father" >
        <div class="card" id="product1">
            <div class="card__front" [ngStyle]="{'background-image': 'url(' + product.imageUrl + ')'}">
            
            <div class="bg"></div>

            <div class="body__card_front">
                <h2 class="name">{{ product.name }}</h2>
            </div>

            </div>

            <div class="card__back">
            <div class="body__card_back">
                <p class="description">
                {{ product.description }}
                </p>
                <p class="price">${{ product.price }}</p>
                <button class="button link" (click)="onAdd()">Comprar</button>
                <!-- <a class="button link" (click)="onAdd()">Comprar</a> -->
            </div>
            </div>
        </div>
    </div>
}
