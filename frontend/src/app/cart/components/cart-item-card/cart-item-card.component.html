            <!-- ITEMS-->
@if (item) {
    <div class="items-container">

        <div class="item">
            <img [src]="item.imageUrl" [alt]="item.name" class="image" />
            <div>        
                <div class="name"> <strong> {{ item.name }}</strong></div>
                <div class="price"> <strong> ${{ item.price }} </strong></div>
            </div>
        </div>
                            
        <section class="controls">
                            
            <i class="fa-solid fa-trash" (click)="onRemoveItem()"></i>
                                
            <app-amount-adjuster
                [quantity]="item.quantity"
                (quantityChange)="onQuantityChange($event)">
            </app-amount-adjuster>
                            
        </section>
    </div>
}
